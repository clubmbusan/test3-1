<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양도소득세 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>양도소득세 계산기</h1>
        <form id="capitalGainsForm">
            <!-- 부동산 유형 -->
            <label for="propertyType">부동산 유형:</label>
            <select id="propertyType">
                <option value="house" selected>주택</option>
                <option value="commercial">토지/건물</option>
               <option value="unregistered">미등기부동산(분양권등)</option>
                <option value="landForest">기타권리</option>
            </select>

            <!-- 조정대상지역 및 1세대 1주택 여부 -->
            <div id="regulatedAreaField">
                <label for="regulatedArea">조정대상지역 여부:</label>
                <select id="regulatedArea">
                    <option value="no" selected>아니오</option>
                    <option value="yes">예</option>
                </select>
            </div>
            <div id="singleHouseExemptionField">
                <label for="singleHouseExemption">1세대 1주택 여부:</label>
                <select id="singleHouseExemption">
                    <option value="no" selected>아니오</option>
                    <option value="yes">예</option>
                </select>
            </div>

            <!-- 취득일 입력 -->
<label for="acquisitionDate">취득일:</label>
<input type="date" id="acquisitionDate">

<!-- 취득가액 버튼 -->
<button id="toggleAcquisitionButton" type="button">취득 가액</button>
<div id="acquisitionModal" class="modal" style="display: none;">
    <h3>취득 비용 입력</h3>

    <!-- 취득가액 -->
    <label for="acquisitionPrice">취득가액 (원):</label>
    <input type="text" id="acquisitionPrice" placeholder="금액 입력"><br>

    <!-- 중개비용 -->
    <label for="acquisitionBrokerageFee">중개비용 (원):</label>
    <input type="text" id="acquisitionBrokerageFee" placeholder="금액 입력"><br>

    <!-- 법무사 비용 -->
    <label for="acquisitionLegalFee">법무사 비용 (원):</label>
    <input type="text" id="acquisitionLegalFee" placeholder="금액 입력"><br>

    <!-- 기타 비용 -->
    <label for="acquisitionOtherExpenses">기타 비용 (원):</label>
    <input type="text" id="acquisitionOtherExpenses" placeholder="금액 입력"><br>

    <!-- 저장 및 닫기 버튼 -->
    <button id="saveAcquisition" type="button">저장</button>
    <button id="closeAcquisitionModal" type="button">닫기</button>
</div>

<p id="totalAcquisitionDisplay">총 취득가액: 0 원</p>
            
<!-- 양도일 입력 -->
<label for="transferDate">양도일:</label>
<input type="date" id="transferDate">

<!-- 보유 기간 (숨기고 필요한 곳에서만 활용) -->
<input type="text" id="holdingYearsDisplay" readonly style="display: none;">

<!-- 양도가액 입력 -->
<label for="transferPrice">양도가액 (원):</label>
<input type="text" id="transferPrice" placeholder="금액 입력">
       
<!-- 필요 경비 -->
<button id="toggleExpensesButton" type="button">필요 경비</button>
<div id="expensesModal" class="modal">
    <h3>필요경비 입력</h3>
    <ul class="expense-list">
        <!-- 자본적 지출 -->
        <li>
            <label for="transferBrokerageFee">자본적 지출:</label>
            <input type="text" id="transferBrokerageFee" placeholder="금액 입력">
        </li>
        <!-- 중개 수수료 -->
        <li>
            <label for="transferLegalFee">중개 수수료:</label>
            <input type="text" id="transferLegalFee" placeholder="금액 입력">
        </li>
        <!-- 법무사 수수료 -->
        <li>
            <label for="transferLegalServiceFee">법무사 수수료:</label>
            <input type="text" id="transferLegalServiceFee" placeholder="금액 입력">
        </li>
        <!-- 기타 경비 -->
        <li>
            <label for="transferOtherExpenses">기타 경비:</label>
            <input type="text" id="transferOtherExpenses" placeholder="금액 입력">
        </li>
    </ul>
    <button id="saveExpenses" type="button">저장</button>
    <button id="closeExpensesModal" type="button">닫기</button>
</div>
<p id="totalExpensesDisplay">총 필요경비: 0 원</p>

            <!-- 장기보유특별공제율 표시 (숨김 상태로 추가) -->
           <p id="deductionRateDisplay" style="display: none;"></p>
            
            <!-- 계산 버튼 -->
            <button id="calculateButton" type="button">계산하기</button>
        </form>

        <!-- 결과 -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
